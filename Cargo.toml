[package]
name = "kubeclient"
version = "0.2.0"
authors = ["Andor UhlÃ¡r <andor44@gmail.com>"]

[dependencies]
# http requests
reqwest = "0.8"

# serialization
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.7"
serde_derive = "1.0"

# converting PEM certs to DER
pem-parser = "0.1.1"

# logging
log = "0.3"

# base64, and serde integration
base64 = "0.6"
base64-serde = "0.1"

# uuids
uuid = { version = "0.6", features = ["serde", "v4"] }

# time representation
chrono = { version = "0.4", features = ["serde"] }

# num
num-traits = "0.2"
